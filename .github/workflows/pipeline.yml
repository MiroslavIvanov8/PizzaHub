name: Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs: 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  

    - name: Setup .NET
      uses: actions/setup-dotnet@v4  
      with:
        dotnet-version: 8.0.x

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore GitHub/PizzaHub/PizzaHub/PizzaHub.sln  

    # Build the solution
    - name: Build
      run: dotnet build GitHub/PizzaHub/PizzaHub/PizzaHub.sln --no-restore  
    # Run tests
    - name: Test
      run: dotnet test GitHub/PizzaHub/PizzaHub/PizzaHub.sln --no-build --verbosity normal  
