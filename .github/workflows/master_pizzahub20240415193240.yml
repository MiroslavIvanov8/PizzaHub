name: Build and deploy ASP.Net Core app to Azure Web App - PizzaHub20240415193240

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore D:\GitHub\PizzaHub\PizzaHub\PizzaHub.csproj  # Replace with the actual path to your .csproj file

      - name: Build with dotnet
        run: dotnet build D:\GitHub\PizzaHub\PizzaHub\PizzaHub.csproj --configuration Release  # Replace with the actual path to your .csproj file

      - name: Publish project
        run: dotnet publish path/to/your/project.csproj -c Release -o ${{ github.workspace }}/myapp  # Replace with the actual path to your .csproj file

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp  # Upload the published output folder

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Required for requesting the JWT
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_59A406FAC95C443D91D27F13869001F0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_54ACEE2BE3844AE19156819940639A2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CECAB452B5E94E3DAE879378CB48E29A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PizzaHub20240415193240'
          slot-name: 'Production'
          package: .
          